<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="kanban.css">
</head>
<html>
    <body class='kanban-body'>
        <header class="header">
            <div class="header-container">
                <div class="logo">
                    <div class="logo__icon"></div>
                    <h1 class="logo__title">Awesome Kanban Board</h1>
                </div>
                <div class ="user">
                    <button class="add-button">
                       <div class="add-button__icon"></div>
                       <p class="add-button__title">Create new list</p>
                    </button>
                    <div class="user__menu">
                        <div class="user__avatar"></div>
                        <div class="menu__arrow"></div>
                    </div>
                </div>
            </div>
      </header>
        <main class="main">
            <div class='main-wrapper'>
                <div class="container">

                    <article class='board' data-board-id='0'>
                        <div class="board__header">
                            <h2 class="board__title">Backlog</h2>
                            <div class="popup__button">
                                <div class="popup__button_dot"></div>
                            </div>
                        </div>
                        <ul class="task-list" data-task-list-id='0'>
                            <li class="list__item" id = '0'>
                                Clean home
                        </li>
                        </ul>
                        <button class="add-task-button">+ Add card</button>
                    </article>

                    <article class="board" data-board-id='1'>
                        <div class="board__header">
                            <h2 class="board__title">Ready</h2>
                            <div class="popup__button">
                                <div class="popup__button_dot"></div>
                            </div>
                        </div>
                        <ul class="task-list" data-task-list-id='1' id='ready-list'>
                        </ul>
                        <button class='add-task-button'>+ Add card</button>
                    </article>

                    <article class="board" data-board-id='2'>
                        <div class="board__header">
                            <h2 class="board__title">In Progress</h2>
                            <div class="popup__button">
                                <div class="popup__button_dot"></div>
                            </div>
                        </div>
                        <ul class="task-list" data-task-list-id='2' id='in-progress-list'>
                        </ul>
                        <button class='add-task-button' disabled>+ Add card</button>
                    </article>

                    <article class="board" data-board-id='3'>
                        <div class="board__header">
                            <h2 class="board__title">Finished</h2>
                            <div class="popup__button">
                                <div class="popup__button_dot"></div>
                            </div>
                        </div>
                        <ul class="task-list" data-task-list-id='3' id='in-progress-list'>
                        </ul>
                        <button class='add-task-button' disabled>+ Add card</button>
                    </article>

                </div>
                <div class="scroll">  </div>
            </div>
            
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer-tasks-info">
                    <div class="footer-tasks__status">Active tasks: &lt;N&gt;</div>
                    <div class="footer-tasks__status">Finished tasks: &lt;M&gt;</div>
                </div>
                <div class="owner">Kanban board by &lt;NAME&gt;, &lt;YEAR&gt;</div>
            </div>

        </footer>
    </body>
    <script src="kanban.js"></script>
</html>
